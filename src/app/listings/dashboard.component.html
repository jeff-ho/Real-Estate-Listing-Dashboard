<h1 class="listings-header">Your listings</h1>
<table mat-table [dataSource]="listings" class="listings-table">
  <ng-container matColumnDef="Title" class="">
    <th mat-header-cell *matHeaderCellDef>Listing Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Listing Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="AgentName">
    <th mat-header-cell *matHeaderCellDef>Listing Agent</th>
    <td mat-cell *matCellDef="let element">{{ element.agentName }}</td>
  </ng-container>
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef>Listing Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>
  <ng-container matColumnDef="Number of Bedrooms">
    <th mat-header-cell *matHeaderCellDef>Number of Bedrooms</th>
    <td mat-cell *matCellDef="let element">{{ element.bedrooms }}</td>
  </ng-container>
  <ng-container matColumnDef="Number of Bathrooms">
    <th mat-header-cell *matHeaderCellDef>Number of Bathrooms</th>
    <td mat-cell *matCellDef="let element">{{ element.bathrooms }}</td>
  </ng-container>
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price }}
    </td>
  </ng-container>
  <ng-container matColumnDef="ListingOptions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Menu Button"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="handleDeleteListing(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <mat-dialog-actions>
          <button mat-menu-item (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-dialog-actions>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
